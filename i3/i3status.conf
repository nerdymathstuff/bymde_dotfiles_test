# i3status configuration file.
# See "man 13status" for documentation.

# It is important that this file is edited as UTF-8.

general {
    interval = 1
    colors = true
    color_good = "#FFFFFF"
    color_degraded = "#FFD75F"
    color_bad = "#D75F5F"
}

order += "volume master"
order += "battery 0"
order += "disk /"
order += "cpu_usage"
order += "load"
order += "tztime local"

tztime local {
    format = " %Y-%m-%d %H:%M:%S "
}

load {
    format = " %5min "
}

cpu_usage {
    format = " %usage "
}

disk "/" {
    format = " %avail "
}

battery 0 {
    format = " %status %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKOWN "
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}

volume master {
    format = " %volume "
    format_muted = " %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
